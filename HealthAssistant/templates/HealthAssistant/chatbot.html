{% load static %}

<!DOCTYPE html>
<html lang="en" data-theme="system">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatbot UI</title>
  <link rel="stylesheet" href="{% static 'HealthAssistant/styles.css' %}">
</head>
<body>
  <div id="app">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar" aria-label="Chat history">
      <div class="sidebar-header">
        <button class="icon-btn" id="closeSidebarBtn" aria-label="Close sidebar">
          <svg viewBox="0 0 24 24" width="20" height="20"><path d="M6 6l12 12M18 6L6 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
        </button>
        <h1 class="logo">Chat<span>UI</span></h1>
      </div>

      <div class="sidebar-actions">
        <button class="primary-btn" id="newChatBtn">
          <svg viewBox="0 0 24 24" width="18" height="18"><path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
          New chat
        </button>
        <div class="search-box">
          <svg viewBox="0 0 24 24" width="18" height="18"><path d="M11 19a8 8 0 100-16 8 8 0 000 16zm10 2l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
          <input type="search" id="historySearch" placeholder="Search conversations" />
        </div>
      </div>

      <nav class="history-list" id="historyList" role="listbox" aria-label="Conversations">
        <!-- Filled by JS -->
      </nav>

      <div class="sidebar-footer">
        <button class="icon-btn" id="themeToggle" aria-label="Toggle theme">
          <svg id="themeIcon" viewBox="0 0 24 24" width="20" height="20"></svg>
        </button>
        <span class="muted">v1.0</span>
      </div>
    </aside>

    <!-- Main -->
    <main class="main">
      <header class="topbar">
        <div class="left">
          <button class="icon-btn" id="openSidebarBtn" aria-label="Open sidebar">
            <svg viewBox="0 0 24 24" width="22" height="22"><path d="M4 6h16M4 12h16M4 18h16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
          </button>
          <div class="title-wrap">
            <h2 id="chatTitle">New chat</h2>
            <div id="fileBadge" class="file-badge" hidden>
              <svg viewBox="0 0 24 24" width="14" height="14"><path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8zM14 2v6h6" stroke="currentColor" stroke-width="2" stroke-linecap="round" fill="none"/></svg>
              <span id="fileCount">0</span>
            </div>
          </div>
        </div>
        <div class="right">
          <button class="ghost-btn" id="renameChatBtn">
            <svg viewBox="0 0 24 24" width="18" height="18"><path d="M12 20h9" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><path d="M16.5 3.5a2.1 2.1 0 013 3L7 19l-4 1 1-4 12.5-12.5z" stroke="currentColor" stroke-width="2" fill="none" stroke-linejoin="round"/></svg>
            Rename
          </button>
          <button class="ghost-btn danger" id="deleteChatBtn">
            <svg viewBox="0 0 24 24" width="18" height="18"><path d="M3 6h18M8 6V4h8v2M6 6l1 14h10l1-14" stroke="currentColor" stroke-width="2" stroke-linecap="round" fill="none"/></svg>
            Delete
          </button>
        </div>
      </header>

      <!-- Messages -->
      <section class="chat" id="chat" aria-live="polite">
        <div class="messages" id="messages">
          <!-- Messages get appended here -->
        </div>
      </section>

      <!-- Composer -->
      <footer class="composer" id="composer">
        <div class="attachments" id="attachments" hidden>
          <!-- File chips injected here -->
        </div>

        <div class="dropzone" id="dropzone" hidden>
          <svg viewBox="0 0 24 24" width="22" height="22"><path d="M3 15a4 4 0 014-4h1l1-3a3 3 0 015.6 1.2L16 11h1a4 4 0 010 8H7a4 4 0 01-4-4z" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/></svg>
          <span>Drop files here to attach</span>
        </div>

        <div class="input-row">
          <div class="left-input">
            <input type="file" id="fileInput" multiple hidden />
            <button class="icon-btn" id="uploadBtn" aria-label="Upload files">
              <svg viewBox="0 0 24 24" width="22" height="22"><path d="M12 3v12M7 8l5-5 5 5M5 21h14" stroke="currentColor" stroke-width="2" stroke-linecap="round" fill="none"/></svg>
            </button>
          </div>

          <textarea id="userInput" rows="1" placeholder="Message the assistant..." spellcheck="true"></textarea>

          <div class="right-input">
            <button class="icon-btn danger" id="stopBtn" aria-label="Stop generating" hidden>
              <svg viewBox="0 0 24 24" width="20" height="20"><rect x="6" y="6" width="12" height="12" rx="2" ry="2" stroke="currentColor" stroke-width="2" fill="none"/></svg>
            </button>
            <button class="icon-btn primary" id="sendBtn" aria-label="Send message">
              <svg viewBox="0 0 24 24" width="22" height="22"><path d="M5 12L3 4l18 8-18 8 2-8zm0 0l7 0" stroke="currentColor" stroke-width="2" stroke-linecap="round" fill="none"/></svg>
            </button>
          </div>
        </div>

        <div class="tips">
          <span class="muted">Shift+Enter for newline</span>
          <button class="link-btn" id="toggleDropzone">Attach files</button>
        </div>
      </footer>
    </main>
  </div>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script src="{% static 'HealthAssistant/chatbot.js' %}" defer></script>
</body>
</html>
